<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Login {% endblock %}</title>
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">

    <style>
    .form-control
        {
        width:50%;
        border-color:red;
        border-width:2px;
        }
    </style>

</head>
<body>
{% block content %}
<h2> Login </h2>

<center>
    <form class="form-control form-control-sm mt-2" style="background-color:gray;" method="POST" >
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="u" placeholder="Enter username" style="background-color:yellow;">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="p" placeholder="Enter password" style="background-color:yellow;">
        </div>
        <div class="mb-3">
            <input type="submit" class="form-control" style="background-color:blue; ">
        </div>
    </form>
</center>
{% endblock %}

</body>
</html>
