<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<center>
<h2 class="text mt-3"> Enter Details </h2>

<div class="container-fluid" style="width:800px;">

    <form class="form-control form-control-sm mt-3" style="background-color:gray;" method="POST" >
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fs-5">Address</label>
                <input type="text" class="form-control" name="a" placeholder="Enter address" style="background-color:yellow;">
            </div>
            <div class="mb-3">
                <label class="form-label fs-5">Phone Number</label>
                <input type="password" class="form-control" name="p" placeholder="Enter phone number" style="background-color:yellow;">
        </div>
        <div class="mb-3">
            <label class="form-label fs-5">Account number</label>
            <input type="password" class="form-control" name="an" placeholder="account number" style="background-color:yellow;">
        </div>

        <div class="mb-3">
            <input type="submit" class="form-control fs-5 bg-primary bg-gradient ">
        </div>
    </form>

</div>
</center>


{% endblock %}


</body>
</html>
